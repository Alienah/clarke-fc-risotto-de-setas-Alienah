<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Risotto de Setas</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <img src="" alt="">
    <h1 class="title">TU COCINA AL DÍA</h1>
  </header>
  <main class="main">
    <div class="main__inside">
      <div class="main__intro">
        <p>Elige los ingredientes del plato del día y disfruta de una comida sana.</p>
      </div>
      <div class="main__purchase">
        <section class="section section--head">
          <p>INGREDIENTES</p>
          <H2 class="title--dish">Nombre del plato</H2>
          <a class="btn--check-all" href="">Seleccionar todo</a> | <a class="btn--uncheck-all" href="">Deseleccionar todo</a>
        </section>
        <section class="section section--body">
          <ul class="items-list">

          </ul>
        </section>
        <section class="section section--footer">
          <p>Items: <span class="bold">1</span></p>
          <div class="footer__section">
            <span>Subtotal</span>
            <span class="bold">2,95 €</span>
          </div>
          <div class="footer__section">
            <span>Gastos de envío</span>
            <span class="shipping-cost bold">7,00 €</span>
          </div>
          <div class="footer__section">
            <span class="bold">Total</span>
            <span class="total-price bold">9,95 €</span>
          </div>
          <button type="submit" class="purchase__btn" name="button">Comprar ingredientes <span>9,95 €</span></button>
        </section>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="js/main.min.js" charset="utf-8"></script>
</body>
</html>
